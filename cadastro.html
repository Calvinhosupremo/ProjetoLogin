<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Coloque seu nome aqui"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Coloque seu e-mail aqui"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Coloque sua senha aqui"><br><br>

        <label for="confsenha">Confirmar senha:</label>
        <input type="password" id="confsenha" placeholder="Confirmar senha"><br><br>

        <select name="Gênero">
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
        </select>
    </form>
</body>
</html>
